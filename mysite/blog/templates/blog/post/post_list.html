{% extends "blog/base.html" %}

{% block title %}My Blog{% endblock title %}

{% block content %}

    <h1>My Blog</h1>
    {% for post in object_list %}
        <h2>
            <a href="{% url 'blog:post-detail' post.id %}">
                {{ post.title }}
            </a>
        </h2>
        <p class="date">
            Published {{ post.publish }} by {{ post.author }}
        </p>
        {{ post.body|truncatewords:30|linebreaks }}
    {% endfor %}

{% endblock content %}
